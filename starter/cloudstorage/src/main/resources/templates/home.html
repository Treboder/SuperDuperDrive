<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Home</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">
    <div id="logoutDiv">
        <form action="#" th:action="@{/logout}" method="GET">
            <button type="submit" class="btn btn-secondary float-right" id="logout">Logout</button>
        </form>
    </div>
    <div id="contentDiv" style="clear: right;">
        <nav style="clear: right;">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" aria-selected="true">Files</a>
                <a class="nav-item nav-link" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab" aria-controls="nav-notes" aria-selected="false">Notes</a>
                <a class="nav-item nav-link" id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials" role="tab" aria-controls="nav-credentials" aria-selected="false">Credentials</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">

            <!-- FILES VIEW TAB -->
            <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                <form action="#" th:action="@{'/file/upload'}" th:object="${fileForm}" enctype="multipart/form-data" method="POST">
                    <div class="container">
                        <div class="row" style="margin: 1em;">
                            <div class="col-sm-2">
                                <label for="fileUpload">Upload a New File:</label>
                            </div>
                            <div class="col-sm-6">
                                <input type="file" th:field="*{file}" class="form-control-file" id="fileUpload" name="fileUpload">
                            </div>
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-dark" id="uploadButton">Upload</button>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- FILES TABLE -->
                <div class="table-responsive">
                    <table class="table table-striped" id="fileTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 80%" scope="col">File Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- calls getter/setter from model object passed by controller as model attribute -->
                        <tr th:each="file : ${files}">
                            <td>
                                <!-- start download
                                <a target="_blank" class="btn btn-success"
                                th:href="@{/file/get/{file}(file = ${file.fileID})}" >
                                   View
                                </a>
                                -->
                                <!-- show dialog -->
                                <a target="_blank" class="btn btn-success"
                                   th:test="${file.test}"
                                   th:fileName="${file.fileName}"
                                   th:onclick="showFileModal(this.getAttribute('test'), this.getAttribute('fileName'))">
                                   View
                                </a>

                                <a  class="btn btn-danger"
                                    th:href="@{'/file/delete?fileid=' + ${file.fileID}}">  <!-- e.g. /file/delete?fileid=99 -->
                                    Delete
                                </a>
                            </td>
                            <th id="filesTableFileName" scope="row" th:text="${file.fileName}">ExampleFile.txt</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- FILES DIALOG -->
                <div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="fileModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="fileModalLabel">File</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:object="${fileForm}">
                                <form action="#" method="GET"  th:action="@{/file/get/{file}(file = ${fileForm.test})}" > <!-- th:action="@{/file/get/{file}(file = ${fileForm.test})}" -->
                                    <input type="hidden" name="file-id" id="file-id" >
                                    <div class="form-group">
                                        <label for="file-content" class="col-form-label">Content</label>
                                        <textarea class="form-control" th:field="*{fileName}" name= "fileName" id="file-content" rows="5" maxlength="1000" required></textarea>
                                    </div>
                                    <button id="fileSubmit" type="submit" class="d-none"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="download-file-button" onclick="$('#fileSubmit').click();">Download File</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- NOTES VIEW TAB -->
            <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                <button style="margin: 0.25em;" type="button" id="add-note-button" class="btn btn-info float-right" onclick="showNoteModal()">
                    + Add a New Note
                </button>
                <!-- NOTES TABLE -->
                <div class="table-responsive">
                    <table class="table table-striped" id="notesTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 20%" scope="col">Title</th>
                            <th style="width: 60%" scope="col">Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- calls getter/setter from model object passed by controller as model attribute -->
                        <tr th:each="note : ${notes}">
                            <td>
                                <!-- th:id="${note.noteid}" ... could be used below to dynamically set element id for testing multiple note cases -->
                                <button type="button" class="btn btn-success" id="edit-note-button"
                                    th:noteid="${note.noteid}"
                                    th:notetitle="${note.notetitle}"
                                    th:notedescription="${note.notedescription}"
                                    th:onclick="showNoteModal(this.getAttribute('noteid'), this.getAttribute('notetitle'), this.getAttribute('notedescription'))">
                                    Edit
                                </button>
                                <a class="btn btn-danger" id="delete-note-button"
                                    th:href="@{'/note/delete?noteid=' + ${note.noteid}}">  <!-- e.g. /note/delete?noteid=99 -->
                                    Delete
                                </a>
                            </td>
                            <th id="notesTableTitle" scope="row" th:text="${note.notetitle}">Example Note Title</th>
                            <td id="notesTableDescription" th:text="${note.notedescription}">Example Note Description </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- NOTES DIALOG  -->
                <div class="modal fade" id="noteModal" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="noteModalLabel">Note</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="POST" th:action="@{/note/addOrEdit}" th:object="${noteForm}" >
                                    <input type="hidden" name="noteId" id="note-id" >
                                    <div class="form-group">
                                        <label for="note-title" class="col-form-label">Title</label>
                                        <input class="form-control" type="text" name= "noteTitle" id="note-title" th:field="*{title}" maxlength="20" required>
                                        <!-- todo: why is th:field="*{title}" needed here, but not for the credentials ? -->
                                    </div>
                                    <div class="form-group">
                                        <label for="note-description" class="col-form-label">Description</label>
                                        <textarea class="form-control" name="noteDescription" id="note-description" th:field="*{description}" rows="5" maxlength="1000" required></textarea>
                                    </div>
                                    <button id="noteSubmit" type="submit" class="d-none"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="save-note-button" onclick="$('#noteSubmit').click();">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CREDENTIALS VIEW TAB -->
            <div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">
                <button style="margin: 0.25em;" type="button" id="add-credential-button" class="btn btn-info float-right" onclick="showCredentialModal()">
                    + Add a New Credential
                </button>
                <!-- CREDENTIALS TABlE -->
                <div class="table-responsive">
                    <table class="table table-striped" th:object="${credentials}" id="credentialTable">
                        <thead>
                        <tr>
                            <th style="width: 20%" scope="col"></th>
                            <th style="width: 35%" scope="col">URL</th>
                            <th style="width: 20%" scope="col">Username</th>
                            <th style="width: 25%" scope="col">Password</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- calls getter/setter from model object passed by controller as model attribute -->
                        <tr th:each="credential : ${credentials}">
                            <td>
                                <a target="_blank" class="btn btn-success" id="edit-credential-button"
                                   th:credentialId="${credential.credentialId}"
                                   th:url="${credential.url}"
                                   th:username="${credential.username}"
                                   th:password="${credential.password}"
                                   th:onclick="showCredentialModal(this.getAttribute('credentialId'), this.getAttribute('url'), this.getAttribute('username'), this.getAttribute('password'))">
                                   Edit
                                </a>
                                <a  class="btn btn-danger" id="delete-credential-button"
                                    th:href="@{'/credential/delete?credentialid=' + ${credential.credentialId}}">  <!-- e.g. /credential/delete?credentialid=99 -->
                                    Delete
                                </a>
                            </td>
                            <th id="credentialTableUrl" scope="row" th:text="${credential.url}">Example Credential URL</th>
                            <td id="credentialTableUsername" th:text="${credential.username}">Example Credential Username</td>
                            <td id="credentialTablePassword" th:text="${credential.password}">Example Credential Password</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- CREDENTIALS DIALOG -->
                <div class="modal fade" id="credentialModal" tabindex="-1" role="dialog" aria-labelledby="credentialModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="#" method="POST" th:action="@{/credential/addOrEdit}" th:object="${credentialForm}" >
                                    <input type="hidden" name="credentialId" id="credential-id">
                                    <div class="form-group">
                                        <label for="credential-url" class="col-form-label">URL</label>
                                        <input type="text" name= "url" class="form-control" id="credential-url"  maxlength="100" required>
                                        <!-- todo: why is th:field="*{url}" NOT needed here, but but needed for the notes ? -->
                                    </div>
                                    <div class="form-group">
                                        <label for="credential-username" class="col-form-label">Username</label>
                                        <input type="text" name= "username" class="form-control" id="credential-username" maxlength="30" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="credential-password" class="col-form-label">Password</label>
                                        <input type="text" name= "password" class="form-control" id="credential-password" maxlength="30" required>
                                    </div>
                                    <button id="credentialSubmit" type="submit" class="d-none"></button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="save-credential-button" onclick="$('#credentialSubmit').click();">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<!--For opening the note modal-->
<script type="text/javascript">

    // For opening file modal
    function showFileModal(test, fileName) {
        $('#test').val(test ? test : '');
        $('#fileName').val(fileName ? fileName : '');
        $('#fileModal').modal('show');
    }

    // For opening the note modal
    function showNoteModal(noteId, noteTitle, noteDescription) {
        $('#note-id').val(noteId ? noteId : '');
        $('#note-title').val(noteTitle ? noteTitle : '');
        $('#note-description').val(noteDescription ? noteDescription : '');
        $('#noteModal').modal('show');
    }

    // For opening the credentials modal
    function showCredentialModal(credentialId, url, username, password) {
        $('#credential-id').val(credentialId ? credentialId : '');
        $('#credential-url').val(url ? url : '');
        $('#credential-username').val(username ? username : '');
        $('#credential-password').val(password ? password : '');
        $('#credentialModal').modal('show');
    }
</script>
</body>
</html>
